<div class="flex flex-col">
    <div class="relative flex">
        <mat-toolbar color="primary" class="flex flex-row justify-between">
            <span>{{masterLayoutService.getTitle()}}</span>
            <span class="flex-auto">
            </span>
            <app-search [visible]="masterLayoutService.getState('search').visible!"
                [enable]="masterLayoutService.getState('search').enabled!" (onSearch)="search($event)"></app-search>
            <button mat-icon-button class="example-icon" [disabled]="!masterLayoutService.getState('back').enabled"
                title="Regresar" *ngIf="masterLayoutService.getState('back').visible"
                (click)="masterLayoutService.back()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" [disabled]="!masterLayoutService.getState('save').enabled"
                title="Guardar" *ngIf="masterLayoutService.getState('save').visible"
                (click)="masterLayoutService.save()">
                <mat-icon>save</mat-icon>
            </button>

        </mat-toolbar>
    </div>
    <div><router-outlet></router-outlet></div>
</div>
